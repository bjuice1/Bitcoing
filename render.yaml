services:
  - type: web
    name: bitcoin-monitor
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: BTC_MONITOR_LOG_LEVEL
        value: INFO
