api:
  coingecko:
    rate_limit: 10  # calls per minute (reduced to avoid 429 errors)
    cache_ttl: 900  # seconds (15 min - increased to reduce API calls)
  blockchain_info:
    rate_limit: 10
    cache_ttl: 900  # increased to reduce API calls
  mempool:
    rate_limit: 60
    cache_ttl: 120
  fear_greed:
    rate_limit: 30
    cache_ttl: 600
  coinmetrics:
    rate_limit: 100
    cache_ttl: 600

monitor:
  fetch_interval: 900  # 15 minutes
  backfill_start_year: 2013

dca:
  default_amount: 100
  default_frequency: weekly  # daily, weekly, biweekly, monthly

alerts:
  cooldown: 3600  # 1 hour between repeated alerts
  desktop_notifications: true

notifications:
  enabled: true
  sound: "Purr"                    # macOS sound name for CRITICAL alerts
  critical_rate_limit_minutes: 15
  warning_rate_limit_minutes: 30
  info_rate_limit_per_hour: 3

dashboard:
  refresh_interval: 60  # seconds
  compact_threshold: 120  # terminal width below which compact mode activates

database:
  path: data/bitcoin.db

smart_alerts:
  enabled: true
  dca_reminders: true
  dip_alerts: true
  milestone_alerts: true
  weekly_summary: true
  streak_alerts: true

plain_english: true
couples_mode: false
default_monthly_dca: 200

telegram:
  enabled: false
  bot_token: ""        # Get from @BotFather on Telegram
  chat_id: ""          # Get from @userinfobot on Telegram
  weekly_digest: true
  action_alerts: true
  critical_alerts: true
  min_alert_severity: "WARNING"

email:
  enabled: false
  smtp_host: "smtp.gmail.com"
  smtp_port: 587
  use_tls: true
  smtp_username: ""
  smtp_password: ""
  from_address: ""
  from_name: "Bitcoin Monitor"
  to_address: ""
  digest_enabled: true
  critical_alerts_enabled: true

service:
  fetch_interval_minutes: 15
  digest_day: 0          # 0=Sunday
  digest_hour: 9         # 24h format
  log_retention_days: 30 # How long to keep log files

reference_levels:
  support: [60000, 65000, 70000, 75000, 80000]
  resistance: [85000, 95000, 100000, 110000, 126000]
  cost_bases:
    MicroStrategy: 76000
